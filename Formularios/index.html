<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table class="tabla">
        <tr>
            <th><h2><u>Estilos CSS para formularios</u></h2></th>
        </tr>
        <tr>
            <td>
                <form action="" method="post" class="formulario">
                <ul>
                    <li>
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" class="input"/> 
                    </li>
                    <li>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" class="input"/>
                    </li>
                    <li>
                        <label for="descripcion">Descripci√≥n:</label>
                        <textarea id="descripcion" name="descripcion" class="input"></textarea>
                    </li>
                    <li class="checkboxLI">
                        <p>Posesiones:</p>
                        <div class="checkboxDiv">
                            <div>
                                <input type="checkbox" id="opt1" name="opt1"/> 
                                <label for="opt1">Casa</label>
                            </div>
                            <div>
                                <input type="checkbox" id="opt2" name="opt2"/> 
                                <label for="opt2">Ordenador</label>
                            </div>
                            <div>
                                <input type="checkbox" id="opt3" name="opt3"/> 
                                <label for="opt3">Coche</label>
                            </div>
                            <div>
                                <input type="checkbox" id="opt4" name="opt4"/> 
                                <label for="opt4">Moto</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <li class="checkboxLI">
                            <p>Sexo:</p>
                            <div class="checkboxDiv">
                                <div>
                                    <input type="radio" id="hombre" name="hombre"/> 
                                    <label for="opt1">Hombre</label>
                                </div>
                                <div>
                                    <input type="radio" id="mujer" name="mujer"/>
                                    <label for="opt2">Mujer</label>
                                </div>
                            </div>
                        </li>                            
                    </li>
                    <li class="botones">
                        <input type="submit">
                        <input type="reset">
                    </li>
                </ul>
              </form>
            </td>
        </tr>
        
    </table>
    
</body>
</html>
