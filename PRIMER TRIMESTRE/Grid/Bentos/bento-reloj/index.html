<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85f063efb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=flashlight_on" />
    <link rel="stylesheet" href="style.css">
    <title>Apple watch ultra 2</title>
</head>
<body>
    <div class="padre">

        <div class="nits">
            <h2>3000 nits</h2>
            <img src="fotos/reloj-nits.png" alt="foto applewatch">
        </div>

        <div class="gps">
            <img src="fotos/gps.png" alt="gps">
        </div>

        <div class="depth">
            <img src="fotos/reloj-depth.png" alt="sesiones">
            <p><strong>Depth session logs</strong></p>
        </div>

        <div class="carbon">
            <img src="fotos/carbon.png" alt="hecho de carbono">
        </div>

        <div class="mountain">
            <img src="fotos/mountain.png" alt="elevación hasta 900 metros de altura">
        </div>

        <div class="modular">
            <p><strong>Modular Ultra watch face</strong></p>
            <img src="fotos/modular.png" alt="modular">
        </div>

        <div class="fotoGrande">
            <img src="fotos/fotoGrande.png" alt="panorámica del reloj">
        </div>

        <div class="hrs">
            <h2>36 HRS</h2>
            <p><strong>Battery life</strong></p>
        </div>

        <div class="mar">
            <img src="fotos/mar.png" alt="se puede hundir hasta 40 metros">
        </div>

        <div class="band">
            <p><strong>New band colors</strong></p>
            <img src="fotos/band.png" alt="diferentes correas">
        </div>

        <div class="customizable">
            <p><strong>Customizable Action button</strong></p>
            <img src="fotos/customizable.png" alt="botón personalizable">
        </div>

        <div class="sip">
            <img src="fotos/sip.png" alt="sip S9">
            <p><strong>S9 SiP</strong></p>
        </div>

        <div class="siri">
            <img src="fotos/siri.png" alt="siri">
            <p><strong>On-device Siri</strong></p>
        </div>

        <div class="bici">
            <div>
                <i class="fa-solid fa-person-biking"></i>
            </div>
            <p><strong>New cycling features</strong></p>
        </div>

        <div class="precision">
            <img src="fotos/precision.png" alt="precision para buscar">
            <p><strong>Precision finding for Iphone</strong></p>
        </div>

        <div class="linterna">
            <div>
                <span class="material-symbols-outlined">
                    flashlight_on
                </span>
            </div>
            <p><strong>Flashlight boost</strong></p>
        </div>

        <div class="mano">
            <img src="fotos/mano.png" alt="nuevo gesto para el reloj">
            <p><strong>A new gesture for Apple Watch</strong></p>
        </div>
    </div>
</body>
</html>
