<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-sm border bg-primary text-danger mt-5">
        <h1>100% wide until small breakpoint</h1>
    </div>
    <div class="container-md border bg-success text-primary mt-4">
        <h2>100% wide until medium breakpoint</h2>
    </div>
    <div class="container-lg border bg-warning text-success mt-3">
        <h3>100% wide until large breakpoint</h3>
    </div>
    <div class="container-xl border bg-danger text-info mt-2">
        <h4>100% wide until extra large breakpoint</h4>
    </div>
    <div class="container-xxl border bg-info text-warning mt-1">
        <h5>100% wide until extra extra large breakpoint</h5>
    </div>
    <div class="container-fluid border bg-dark text-white mt-0">
        <h6>100% wide until extra breakpoint</h6>
    </div>

    
    <div class="d-flex container-sm p-2 border ">I'm a flexbox container!</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
