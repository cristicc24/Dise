<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85f063efb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kings League</title>
</head>
<body>
    <div class="padre">
        <div class="header">
            <div class="parteBlanca">
                <div class="logo-nav">
                    <div class="logo">
                        <img src="fotos/logo.png" alt="">
                    </div>
                    <nav class="navBlanco">
                        <div><a href="#">España</a></div>
                        <div><a href="#">Americas</a></div>
                        <div><a href="#">Italia</a></div>
                        <div><a href="#">WorldCup</a></div>
                    </nav>
                </div>
                <div class="lenguaje">
                    <p>es</p>
                    <img src="fotos/princeCup.svg" alt="Logo del PrinceCup">
                    <img src="fotos/queensLeague.webp" alt="Logo del QueensCup">
                </div>
            </div>
            <div class="parteNegra">
                <nav class="navNegro">
                    <div>EQUIPOS</div>
                    <div>JUGADORES <i class="fa-solid fa-arrow-down"></i></div>
                    <div>COMPETICIÓN <i class="fa-solid fa-arrow-down"></i></div>
                    <div>DRAFT <i class="fa-solid fa-arrow-down"></i></div>
                    <div>SIMULATOR</div>
                    <div><i class="fa-solid fa-f"></i> FANTASY</div>
                    <div>TIENDA <i class="fa-solid fa-arrow-down"></i></div>
                </nav>
                <div class="enlaces">
                    <div class="directo">
                        <i class="fa-brands fa-twitch"></i>

                    </div>
                    <div class="entradas">
                        <i class="fa-solid fa-ticket"></i>
                        <p>Entradas</p>
                    </div>
                    <div class="tienda">
                        <i class="fa-solid fa-shirt"></i>
                        <p>Tienda</p></div>
                </div>
            </div>
        </div>
        <div class="section">
            
            <div class="clasificacion">
                
            </div>

            <div class="estadisticas">
                
            </div>
        </div>
       
    
    </div>

</html>
